<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock • Paper • Scissors</title>
</head>

<body>
<header>
    <h1>Rock • Paper • Scissors</h1>
</header>

<!-- User Throw Inputs and Info -->
<h2>Choose Your Throw:</h2>
<div id="user-throw">
    <label id="user-throw-rock">
        <input type="radio" name="rps" value="rock" />
        <img id="user-throw-rock-image" src=''>
        <p class="rps-type">Rock</p>
        <p class="rps-rules">Rock breaks Scissors</p>
    </label>
    <label id="user-throw-paper">
        <input type="radio" name="rps" value="paper" checked />
        <img id="user-throw-paper-image" src=''>
        <p class="rps-type">Paper</p class="rps-type">
        <p class="rps-rules">Paper covers Rock</p class="rps-rules">
    </label>
    <label id="user-throw-scissors">
        <input type="radio" name="rps" value="scissors" />
        <img id="user-throw-scissors-image" src=''>
        <p class="rps-type">Scissors</p class="rps-type">
        <p class="rps-rules">Scissors cut Paper</p class="rps-rules">
    </label>
</div>


<!-- Computer Throw Info -->
<div id="computer-throw">
    <h2>Computer Threw:</h2>
    <img id="computer-throw-image" src='' />
    <p class="rps-type"><span id="computer-throw-text">&mdash;</span></p>
</div>



<!-- Results Tally -->
<div id="total-results">
    <div>
        Wins
        <p id="total-results-wins"></p>
    </div>
    <div>
        Draws
        <p id="total-results-draws"></p>
    </div>
    <div>
        Losses
        <p id="total-results-losses"></p>
    </div>
</div>


<!-- Buttons -->
<div id="buttons">
    <button id="play-button">Play Game</button>
    <br />
    <button id="reset-button">Funk This Noise</button>
</div>


<footer>
    Please gamble responsibly. 
    <a href="http://www.gambleaware.co.uk/">Gamble Aware</a> • <a href="http://www.gamcare.org.uk/">GamCare</a> • <a href="http://www.gamblersanonymous.org.uk/">Gamblers Anonymous</a>
</footer>


<!-- Call Javascript -->
<script type="module" src="app.js"></script>
</body>

</html>
